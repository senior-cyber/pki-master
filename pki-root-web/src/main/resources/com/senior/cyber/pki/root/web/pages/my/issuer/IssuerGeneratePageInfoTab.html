<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div class="card-body">
            <div wicket:id="row1">
                <div wicket:id="issuer_column">
                    <wicket:container wicket:id="issuer_container">
                        <div class="form-group">
                            <label wicket:for="issuer_field">Issuer</label>
                            <select wicket:id="issuer_field" class="form-control"></select>
                            <span wicket:id="issuer_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row2">
                <div wicket:id="common_name_column">
                    <wicket:container wicket:id="common_name_container">
                        <div class="form-group">
                            <label wicket:for="common_name_field">Common Name</label>
                            <input type="text" wicket:id="common_name_field" class="form-control"/>
                            <span wicket:id="common_name_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="organization_column">
                    <wicket:container wicket:id="organization_container">
                        <div class="form-group">
                            <label wicket:for="organization_field">Organization</label>
                            <input type="text" wicket:id="organization_field" class="form-control"/>
                            <span wicket:id="organization_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="organizational_unit_column">
                    <wicket:container wicket:id="organizational_unit_container">
                        <div class="form-group">
                            <label wicket:for="organizational_unit_field">Organizational Unit</label>
                            <input type="text" wicket:id="organizational_unit_field" class="form-control"/>
                            <span wicket:id="organizational_unit_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row3">
                <div wicket:id="locality_name_column">
                    <wicket:container wicket:id="locality_name_container">
                        <div class="form-group">
                            <label wicket:for="locality_name_field">Locality Name</label>
                            <input type="text" wicket:id="locality_name_field" class="form-control"/>
                            <span wicket:id="locality_name_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="state_or_province_name_column">
                    <wicket:container wicket:id="state_or_province_name_container">
                        <div class="form-group">
                            <label wicket:for="state_or_province_name_field">State or Province</label>
                            <input type="text" wicket:id="state_or_province_name_field" class="form-control"/>
                            <span wicket:id="state_or_province_name_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="country_column">
                    <wicket:container wicket:id="country_container">
                        <div class="form-group">
                            <label wicket:for="country_field">Country</label>
                            <select wicket:id="country_field" class="form-control"></select>
                            <span wicket:id="country_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
            <div wicket:id="row4">
                <div wicket:id="valid_from_column">
                    <wicket:container wicket:id="valid_from_container">
                        <div class="form-group">
                            <label wicket:for="valid_from_field">Valid From</label>
                            <input type="text" wicket:id="valid_from_field" class="form-control"/>
                            <span wicket:id="valid_from_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="valid_until_column">
                    <wicket:container wicket:id="valid_until_container">
                        <div class="form-group">
                            <label wicket:for="valid_until_field">Valid Until</label>
                            <input type="text" wicket:id="valid_until_field" class="form-control"/>
                            <span wicket:id="valid_until_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="email_address_column">
                    <wicket:container wicket:id="email_address_container">
                        <div class="form-group">
                            <label wicket:for="email_address_field">Email Address</label>
                            <input type="text" wicket:id="email_address_field" class="form-control"/>
                            <span wicket:id="email_address_feedback"/>
                        </div>
                    </wicket:container>
                </div>
                <div wicket:id="last_column"/>
            </div>
        </div>
        <div class="card-footer">
            <button wicket:id="saveButton" type="submit" class="btn btn-info">Issue</button>
            <a wicket:id="cancelButton" class="btn btn-default float-right">Cancel</a>
        </div>
    </form>
</wicket:panel>
</body>

</html>
