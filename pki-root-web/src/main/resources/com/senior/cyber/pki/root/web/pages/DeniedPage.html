<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RootCA</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="error-page">
        <h2 class="headline text-danger">403</h2>

        <div class="error-content">
            <h3><i class="fas fa-exclamation-triangle text-danger"></i> Permission Denied</h3>
            <wicket:enclosure id="pageName">
                <h6 class="text-info"><i class="fas fa-info text-info"></i> Page</h6>
                <h6>
                    <wicket:container wicket:id="pageName"></wicket:container>
                </h6>
            </wicket:enclosure>
            <wicket:enclosure id="role">
                <h6 class="text-info"><i class="fas fa-info text-info"></i> Either one of the following role is required</h6>
                <h6>
                    <wicket:container wicket:id="role"></wicket:container>
                </h6>
            </wicket:enclosure>
            <p>
                After your permission was granted, you may <a wicket:id="loginPage">return to Login</a>.
            </p>

        </div>
    </div>
</div>
</body>
</html>
