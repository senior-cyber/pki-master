<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:replace="~{common :: meta}"/>
    <th:block th:replace="~{common :: head-css}"/>
</head>

<body class="authentication-bg position-relative">
<div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
    <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
        <g fill-opacity='0.22'>
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600'/>
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500'/>
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300'/>
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200'/>
            <circle style="fill: rgba(var(--ct-primary-rgb), 0.5);" cx='400' cy='400' r='100'/>
        </g>
    </svg>
</div>
<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header py-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img th:src="@{/images/logo.png}" alt="logo" height="22"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center pb-0 fw-bold">Sign In</h4>
                            <p class="text-muted mb-4">Enter your login and password to start your session.</p>
                        </div>

                        <form method="post" th:object="${loginForm}" th:action="@{/login}">

                            <div class="mb-3">
                                <label th:for="*{loginId}" class="form-label">Login</label>
                                <input th:id="*{loginId}" th:field="*{login}" class="form-control" type="text" placeholder="Enter your login">
                                <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="form-text text-danger"></div>
                            </div>

                            <div class="mb-3">
                                <a href="pages-recoverpw.html" class="text-muted float-end"><small>Forgot your password?</small></a>
                                <label th:for="*{passwordId}" class="form-label">Password</label>
                                <div class="input-group input-group-merge">
                                    <input th:id="*{passwordId}" th:field="*{password}" type="password" class="form-control" placeholder="Enter your password">
                                    <div class="input-group-text" data-password="false">
                                        <span class="password-eye"></span>
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></div>
                            </div>

                            <div class="mb-3 mb-3">
                                <div class="form-check">
                                    <input th:id="*{rememberMeId}" th:field="*{rememberMe}" type="checkbox" class="form-check-input">
                                    <label th:for="*{rememberMeId}" class="form-check-label">Remember me</label>
                                </div>
                            </div>

                            <div class="mb-3 mb-0 text-center">
                                <button class="btn btn-primary" type="submit"> Log In</button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
    2018 -
    <script>document.write(new Date().getFullYear())</script>
    Â© Hyper - Coderthemes.com
</footer>

<th:block th:replace="~{common :: footer-scripts}"/>
<!-- App js -->
<script th:src="@{js/app.min.js}"></script>

</body>
</html>
