<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<wicket:extend>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card card-info">
                        <div class="card-footer">
                            <a wicket:id="createButton" class="btn btn-info">Issue New Certificate</a>
                        </div>
                    </div>
                    <div class="card card-info">
                        <div class="card-body p-0">
                            <form wicket:id="certificate_browse_form">
                                <table wicket:id="certificate_browse_table"></table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</wicket:extend>
</body>

</html>
